<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Page</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="col-md-9">
      <label id="startDateLabel">Start Date:</label>
      <input type="date" id="startDate" name="startDate">
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" name="endDate">
      <br>
      <button class="btn btn-info" id="bringMatches" onclick="BringMatches()" type="button">Bring Matches!</button>
      <p id="p1">Please select the date range to see the matches</p>
    </div>
    <div id="container" class="col-md-9"></div>
    <div id="container_form" class="col-md-3">
        <form>
            <div class="form-group">
                <div class="row text-center">
                    <div class="col-md-12">
                        <a href="../home.html"><input class="btn btn-danger"  id="nowplaying" type="button" value="Now Playing"/></a>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-4">
                        <label>Alt</label>
                    </div>
                    <div class="col-md-4">
                        <label>Ust</label>
                    </div>
                    <div class="col-md-4">
                        <label>MS</label>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="alt_min" placeholder="min">
                        <input type="text" class="form-control" id="alt_max" placeholder="max">
                    </div>
                    <div class="col-md-4 text-center">
                        <input type="text" class="form-control" id="ust_min" placeholder="min">
                        <input type="text" class="form-control" id="ust_max" placeholder="max">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="ms_home" placeholder="home">
                        <input type="text" class="form-control" id="ms_away" placeholder="away">
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-4 text-center">
                        <label>1</label>
                    </div>
                    <div class="col-md-4">
                        <label>0</label>
                    </div>
                    <div class="col-md-4">
                        <label>2</label>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-4">
                        <input  type="text" class="form-control" id="home_min" placeholder="min">
                        <input  type="text" class="form-control" id="home_max" placeholder="max">
                    </div>
                    <div class="col-md-4">
                        <input  type="text" class="form-control" id="tie_min" placeholder="min">
                        <input  type="text" class="form-control" id="tie_max" placeholder="max">
                    </div>
                    <div class="col-md-4">
                        <input  type="text" class="form-control" id="away_min" placeholder="min">
                        <input  type="text" class="form-control" id="away_max" placeholder="max">
                    </div>
                </div>
                <div class="row text-right">
                    <div class="col-md-3">
                       <button class="btn btn-info" id="filter" onclick="Filter()" type="button">Filter</button>
                    </div>
                    <div class="col-md-3">
                      <button class="btn btn-primary" id="reset" onclick="Reset()" type="button">Reset</button>
                    </div>
                    <div class="col-md-3">
                      <button class="btn btn-warning" id="clear" onclick="Clear()" type="button">Clear</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="checkboxdiv">
           <label><input id="checkbox" type="checkbox" value="Hide Alt-Ust" /> Hide Alt-Ust</label>
        </div>
        <form class="form">
            <div class="col-md-12">
                <div class="row">
                    Total Matches: <label id="p1"></label><br/>
                    Total Ties: <label id="p2"></label><br/>
                    Ties Percentage: <label id="p3"></label><br/>
                    <div>
                        <div class="col-md-6">
                            MS 0 - 0 : <label id="00"></label>
                        </div>
                        <div class="col-md-6">
                           <label id="00top3"></label>
                        </div>
                    </div>
                    <div>
                        <div class="col-md-6">
                            MS 1 - 1 : <label id="11"></label>
                        </div>
                        <div class="col-md-6">
                            <label id="11top3"></label>
                        </div>
                    </div>
                    <div>
                        <div class="col-md-6">
                            MS 2 - 2 : <label id="22"></label>
                        </div>
                        <div class="col-md-6">
                            <label id="22top3"></label>
                        </div>
                    </div>
                    <div>
                        <div class="col-md-6">
                            MS 3 - 3 : <label id="33"></label>
                        </div>
                        <div class="col-md-6">
                            <label id="33top3"></label>
                        </div>
                    </div>
                    <div>
                        <div class="col-md-6">
                            MS 4 - 4 : <label id="44"></label>
                        </div>
                        <div class="col-md-6">
                            <label id="44top3"></label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
