<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/TableExport/3.2.5/css/tableexport.css"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/TableExport/3.2.5/js/tableexport.js"></script>
  <script src="FileSaver.js"></script>
  <script src="tableexport.js"></script>
  <link rel="stylesheet" href="main.css">
  <script src="controller.js"></script>
</head>

<body>
  <div class="col-md-9">
    <div class="row"></div>
    <label id="startDateLabel">Start Date:</label>
    <input type="date" id="startDate" name="startDate">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate">
    <br>
    <button class="btn btn-info" id="bringMatches" onclick="bringMatches()" type="button">Bring Matches!</button>
    <p id="p1">Please select the date range to see the matches</p>
  </div>
  <div id="container" class="col-md-9"></div>
  <div id="container_form" class="col-md-3">
    <form id="form">
      <div class="form-group">
        <div class="container">
          <div class="row">
            <a href="Results/results.html"><input class="btn btn-danger" id="results" type="button" value="Results" /></a>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <div class="row">
                <div class="col-md-6 text-center"><label>Alt 2.5</label></div>
                <div class="col-md-6 text-center"><label>Ust 2.5</label></div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <div class="row">
                <div class="col-md-6"><input type="text" class="form-control text-center" id="alt_min" placeholder="min"></div>
                <div class="col-md-6"><input type="text" class="form-control text-center" id="ust_min" placeholder="min"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <div class="row">
                <div class="col-md-6"><input type="text" class="form-control text-center" id="alt_max" placeholder="max"></div>
                <div class="col-md-6"><input type="text" class="form-control text-center" id="ust_max" placeholder="max"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <div class="row">
                <div class="col-md-6 text-center"><label>Alt 1.5</label></div>
                <div class="col-md-6 text-center"><label>Ust 1.5</label></div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <div class="row">
                <div class="col-md-6"><input type="text" class="form-control text-center" id="alt1_min" placeholder="min"></div>
                <div class="col-md-6"><input type="text" class="form-control text-center" id="ust1_min" placeholder="min"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <div class="row">
                <div class="col-md-6"><input type="text" class="form-control text-center" id="alt1_max" placeholder="max"></div>
                <div class="col-md-6"><input type="text" class="form-control text-center" id="ust1_max" placeholder="max"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <div class="row">
                <div class="col-md-6 text-center"><label>Alt 3.5</label></div>
                <div class="col-md-6 text-center"><label>Ust 3.5</label></div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <div class="row">
                <div class="col-md-6"><input type="text" class="form-control text-center" id="alt3_min" placeholder="min"></div>
                <div class="col-md-6"><input type="text" class="form-control text-center" id="ust3_min" placeholder="min"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <div class="row">
                <div class="col-md-6"><input type="text" class="form-control text-center" id="alt3_max" placeholder="max"></div>
                <div class="col-md-6"><input type="text" class="form-control text-center" id="ust3_max" placeholder="max"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-1 text-center"><label>1</label></div>
            <div class="col-md-1 text-center"><label>0</label></div>
            <div class="col-md-1 text-center"><label>2</label></div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-1">
              <input type="text" class="form-control text-center" id="home_min" placeholder="min">
            </div>
            <div class="col-md-1">
              <input type="text" class="form-control text-center" id="tie_min" placeholder="min">
            </div>
            <div class="col-md-1">
              <input type="text" class="form-control text-center" id="away_min" placeholder="min">
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-1">
              <input type="text" class="form-control text-center" id="home_max" placeholder="max">
            </div>
            <div class="col-md-1">
              <input type="text" class="form-control text-center" id="tie_max" placeholder="max">
            </div>
            <div class="col-md-1">
              <input type="text" class="form-control text-center" id="away_max" placeholder="max">
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <span class="col-md-1 text-center"> <button class="btn btn-info" id="bringMatches" onclick="filter()" type="button">Filter</button></span>
          <span class="col-md-1 text-center"> <input class="btn btn-primary" id="reset" type="button" value="Reset" /></span>
          <span class="col-md-1 text-center"> <input class="btn btn-warning" id="clear" type="button" value="Clear" /></span>
        </div>
      </div>
      <div class="checkboxdiv">
        <label><input id="checkbox" type="checkbox" value="Hide Alt-Ust" /> Hide Alt-Ust</label>
      </div>
    </form>
    <table class="table downTable">
      <thead>
        <th>Kod</th>
        <th>Home</th>
        <th>Away</th>
        <th class="hid">MS1</th>
        <th class="hid">MS0</th>
        <th class="hid">MS2</th>
        <th class="hid">Alt</th>
        <th class="hid">Ust</th>
      </thead>
      <tbody id="selectedMatches">
      </tbody>
    </table>
  </div>
</body>

</html>
